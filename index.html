<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Text outside the diary -->
    <div class="click-text">
        Click for Surprise
    </div>

    <div class="diary-container" onclick="toggleDiary()">
        <div class="diary">
            <div class="front-cover"></div>
            <div class="inner-note">
                <!-- Custom Note Space: Add your custom note inside this div -->
                <p id="customNote">HEY LOVE, I AM LETTING YOU REST BUT DON'T TAKE TOO LONG. I MISS YOU ALREADY, I'LL JUST WAIT FOR MY PRINCESS TO WAKE UP. I LOVE YOU!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
